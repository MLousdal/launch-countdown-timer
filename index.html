<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Frontend Mentor | Launch countdown timer challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" />

  <script src="assets/js/scripts.js" defer></script>

  <title>Frontend Mentor | Launch countdown timer</title>

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; left: calc(50% - 140px); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="center-flex ">
  <div class="wrapper center-flex column-flex">
    <h1 class="uppercase center-text">We're launching soon</h1>
    <section class="timer-grid">
      <div class="grid-item">
        <div class="time"><span id="days"></span></div>
        <span class="uppercase">Days</span>
      </div>
      <div class="grid-item">
        <div class="time"><span id="hours"></span></div>
        <span class="uppercase">Hours</span>
      </div>
      <div class="grid-item">
        <div class="time"><span id="minutes"></span></div>
        <span class="uppercase">Minutes</span>
      </div>
      <div class="grid-item">
        <div class="time"><span id="seconds"></span></div>
        <span class="uppercase">Seconds</span>
      </div>
    </section>
  </div>
  <footer>
    <ul class="center-flex gap-flex">
      <li><a href="#"><img src="assets/images/icon-facebook.svg" alt="facebook" class="icon-footer"></a></li>
      <li><a href="#"><img src="assets/images/icon-pinterest.svg" alt="pinterest" class="icon-footer"></a></li>
      <li><a href="#"><img src="assets/images/icon-instagram.svg" alt="instagram" class="icon-footer"></a></li>
    </ul>
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MLousdal">MLousdal</a>.
  </div>
</body>
</html>
